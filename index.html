<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters to an Unknown Variable</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="book-loader" id="bookLoader">
        <div class="book">
            <div class="back-cover"></div>
            <div class="pages"></div>
            <div class="front-cover">
                <div class="title-container">
                    <h1>Letters to an Unknown Variable</h1>
                </div>
                <div class="click-hint">
                    <div class="circle"></div>
                    <span>Click to open</span>
                </div>
            </div>
        </div>
        <div class="ambient-light"></div>
    </div>

    <div class="content" id="mainContent" style="display: none;">
        <div class="content-inner">
            <h1>Welcome to my little library</h1>
            <p>Let's dive a bit into it</p>
            <div class="decorative-line"></div>
            <div class="bookmark"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
